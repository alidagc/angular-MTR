<div *ngIf="!isShowingForm">
  <h1>{{oneRoute.routeName}}</h1> <!--* needs to be dynamic -->
  <h2>location:</h2>
  <p>{{oneRoute.location}}</p>
  <h2>description:</h2>
  <p>{{oneRoute.description}}</p>
  <h2>duration:</h2>
  <p>{{oneRoute.duration}} hours </p>

  <!-- <p *ngIf="routesError" class= "error">
    {{routesError}}
  </p> -->

  <button class="inverted-button edit-button" *ngIf="!isShowingForm" (click)="showEditRouteForm()"> edit route </button>
  <a routerLink="/myRoutes"><button> go back to my routes</button></a>
</div>


<div *ngIf="isShowingForm">
  <h1>edit your route</h1>

  <form (ngSubmit)="saveEditedRoute()">
    <label for="route-name-input"> name </label>
    <input id="route-name-input" type="text" name="editRouteName" [(ngModel)]="oneRoute.routeName">
    <br>
    <label for="route-location-input"> location (city, country) </label>
    <input id="route-location-input" type="text" name="editRouteLocation" [(ngModel)]="oneRoute.location">
    <br>
    <label for="route-description-input"> description </label>
    <textarea id="route-description-input" type="text" name="editwRouteDescription"
       [(ngModel)]="oneRoute.description">
    </textarea>
    <br>
    <label for="route-duration-input"> duration (in hours)</label>
    <input id="route-duration-input" type="number" step=".5" name="ediRouteDuration" [(ngModel)]="oneRoute.duration">
    <br>

    <p>On the map, click and drag on path points & pins to change their location. To edit pins, click on the marker.</p>
    <button class="inverted-button save-edited-button"> save route </button>
    <button class="delete-route-button" (click)="deleteOneRoute(oneRoute._id)"> delete route </button>
  </form>

</div>
