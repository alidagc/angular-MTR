  <h1> my routes </h1>
  <p>click to view route details and edit</p>

  <p *ngIf="routesError" class= "error">
    {{routesError}}
  </p>

  <ul>
    <li *ngFor=" let route of allMyRoutes">
        <a [routerLink]="['/',route._id]"> <button> {{route.routeName}} </button> </a>
    </li>
  </ul>

  <a [routerLink]="['/newroute']"> <button class="inverted-button"> add new route </button> </a>
