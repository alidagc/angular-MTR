
<div id="map-and-window-wrapper">
  <div id="content-window">
      <router-outlet>
      </router-outlet>
  </div>

  <div *ngIf="pinFormShowing" id="add-pin-info-modal">
    <button class="close-button" (click)="closePinForm()">x</button>
    <h1>add pin details</h1>
    <form (ngSubmit)="saveThePinAndPath()">
      <input id="pin-name-input" type="text" name="newPinName" [(ngModel)]="newPinName">
      <label for="pin-name-input"> name </label>
      <br>
      <textarea id="pin-deets-input" type="text" name="newPinDeets" [(ngModel)]="newPinDeets"></textarea>
      <label for="pin-deets-input"> deets </label>
      <br>
      <input id="pin-duration-input" type="number" step=".5" name="newPinDuration" [(ngModel)]="newPinDuration">
      <label for="pin-duration-input"> duration (in hours)</label>
      <br>
      <button class="inverted-button add-pin-button"> save pin </button>
    </form>
    <!-- <button class="add-pin-button" (click)="deletePath()"> Redraw Path </button> -->
  </div>

  <div *ngIf="pinWindowShowing" id="view-pin-info-modal">
    <button class="close-button" (click)="closePinModal()"> x </button>
    <h1>{{currentPin.pinName}}</h1>
    <br>
    <h2>the deets:</h2>
    <p>{{currentPin.deets}}</p>
    <br>
    <br>
    <h2>duration:</h2>
    <p>{{currentPin.duration}} hours</p>

  </div>

  <div id="navigation-buttons-left">
    <a routerLink="/"><h1 class="logo">wanderlist</h1></a>
    <button  *ngIf="isLoggedIn" class="inverted-button" (click)="logMeOut()"> LOG OUT </button>
  </div>

  <div id="gmap" #map>
  </div>
</div>
